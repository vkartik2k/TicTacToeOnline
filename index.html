<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe-Online </title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div id = "main">
        <div>
            <div id="picture"> </div>
            <div id="btncontainer">
                <button id="btn" onclick="startGame()">Reset</button>
            </div>
        </div>
        
        <div id="board">
            <div class="row" id="row1">
                <div class = "column" id="0" ></div>
                <div class = "column" id="1" ></div>
                <div class = "column" id="2" ></div>

            </div>
            <div class="row" id="row2">
                <div class = "column" id="3" ></div>
                <div class = "column" id="4" ></div>
                <div class = "column" id="5" ></div>

            </div>
            <div class="row" id="row3">
                <div class = "column" id="6" ></div>
                <div class = "column" id="7" ></div>
                <div class = "column" id="8" ></div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>

    
</body>
</html>
